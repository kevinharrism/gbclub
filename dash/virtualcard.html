function photoLoaded(){
var c=document.getElementById("myCanvas");

var ctx=c.getContext("2d");
var imageObj1 = new Image();
var imageObj2 = new Image();

imageObj1 = document.getElementById('tarjeta');
ctx.drawImage(imageObj1, 0, 0);
  
  imageObj2.src = "https://api.qrserver.com/v1/create-qr-code/?data=HelloWor;size=200x200";
   imageObj2.onload = function() {
      ctx.drawImage(imageObj2, 55,345,240,240);
   }

ctx.save();

var font, text;
font = 20;
ctx.font = font + 'px Arial, sans-serif';  
ctx.fillStyle = 'white';
ctx.textAlign = 'left';
ctx.textBaseline = "bottom"; 
ctx.rotate(Math.PI / 2);

text = "CARLOS";
ctx.fillText(text, 40, -80);

text = "LEON GUTIERREZ";
ctx.fillText(text, 40, -60);
ctx.restore();
   

}

</script>
